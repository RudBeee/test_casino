<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="icon" href="../images/logo.jpg">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
</head>

<body class="body">

    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
        </div>
            
        <div class="content">
            <div class="content__text">
                <h2 class="bonus-title">Exclusive Bonus</h2>
                
                <div class="bonus-amount">150% up to 1000 EUR</div>
                
                <div class="free-spins">
                        <div class="gold">
                            + 150 FS
                        </div>
                        <div class="free-spins--white">
                            in Book of Dead
                        </div>
                </div>

                <div class="promo-code">
                        <img src="../images/topleft.png" class="corner top-left">
                        <img src="../images/topleft.png" class="corner top-right">
                        <img src="../images/topleft.png" class="corner bottom-left">
                        <img src="../images/topleft.png" class="corner bottom-right">

                        <div class="promo-inner">
                            <div class="promo-label">Kod promocyjny:</div>
                            <div class="promo-highlight">STAKERS</div>
                        </div>
                </div>
                    
            </div>
                
            <div class="cta">                 
                <a href="https://google.com" target="_blank" class="cta-button">
                    <div class="right__ef"></div>
                    <div class="cta-text">Receive Bonus</div>
                    <div class="left__ef"></div>
                </a>

                <div class="content__text__button">
                    Min.deposit: 
                        <span class="yell">30 EUR</span> 
                </div>
            </div>
        </div>

        <div class="container__image">
            <div class="character-left char-image"></div> 
            <div class="character-right char-image"></div>
        </div>

        <div class="payment-methods">
            <div class="wrapper">
            <img src="./images/company/ApplePay.png" alt="Apple Pay" class="payment-icon">
            <img src="./images/company/GooglePay.png" alt="Google Pay" class="payment-icon">
            <img src="./images/company/eZeeWallet.png" alt="Skrill" class="payment-icon">
            <img src="./images/company/Visa.png" alt="Visa" class="payment-icon">
            <img src="./images/company/Mastercard.png" alt="Mastercard" class="payment-icon">
            <img src="./images/company/Mifinity.png" alt="Infinity" class="payment-icon">
            <img src="./images/company/Skrill.png" alt="Skrill" class="payment-icon">
            <img src="./images/company/Neteller.png" alt="Neteller" class="payment-icon">
            <img src="./images/company/Paysafecard.png" alt="Paysafe" class="payment-icon">
            <img src="./images/company/ImpayaN26.png" alt="N26" class="payment-icon">
            <img src="./images/company/Flexepin.png" alt="Flex" class="payment-icon">
            <img src="./images/company/Binance.png" alt="Binance" class="payment-icon">
            <img src="./images/company/Crypto.png" alt="Crypto" class="payment-icon">
            <img src="./images/company/Blik.png" alt="Blik" class="payment-icon">
            </div>
        </div>
    </div>
    
</body>
</html>
